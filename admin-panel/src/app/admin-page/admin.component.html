<div class="admin-container" style="background:  #121212;">
  <div class="row g-4 justify-content-center">
    <div class="col-md-4" *ngFor="let page of pages">
      <a [routerLink]="page.link" routerLinkActive="active" class="text-decoration-none">
        <div class="admin-card card text-white text-center h-100">
          <div class="card-body d-flex flex-column align-items-center justify-content-center">
            <h5 class="card-title">{{ page.title }}</h5>
          </div>
        </div>
      </a>
    </div>
  </div>
</div>
